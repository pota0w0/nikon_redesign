<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>로그인 | NIKON KOREA</title>
        <link rel="stylesheet" href="../css/common.css">
        <link rel="stylesheet" href="../css/login.css">
    </head>
    <body>
        <div class="loginbox">
            <h2>LOGIN</h2>
            <form action="#">
                <input type="text" id="loginid" placeholder="아이디">
                <label for="loginid" class="away">아이디입력상자</label>
                <input type="password" id="loginpw" placeholder="비밀번호">
                <label for="loginpw" class="away">비밀번호입력상자</label>
                <div>
                    <label for="chk">
                        <input type="checkbox" id="chk">
                        <i class="input-helper"></i>
                        <span>아이디저장</span>
                    </label>
                    <ul>
                        <li><a href="#">아이디 찾기</a></li>
                        <li><a href="#">비밀번호 찾기</a></li>
                    </ul>
                </div>
                <input type="submit" value="로그인" id="loginbtn">
                <label for="loginbtn" class="away">로그인버튼</label>
                <input type="submit" value="회원가입" id="joinbtn">
                <label for="joinbtn" class="away">회원가입버튼</label>
            </form>
        </div>
    </body>
</html>
